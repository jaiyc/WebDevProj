<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Bakery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top p-1">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="img-fluid" src="Assets/image/bakery_logo.png" alt="Logo" style="width:45px;height:45px;"
                    class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link text-white" aria-current="page" href="#">Shop</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">Breads</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active text-white" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white" href="#">->Order Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Info Before Contact Form -->
    <div class="container-fluid">
        <div class="row mt-5 mb-1">
            <div class="col-md-3 p-5"></div>
            <div class="col-md-6 p-5">
                <h1 class="display-4 align-text-center text-center fw-bold">Contact Us</h1>
                <h5 class="align-text-center text-center mb-5">Feel free to contact us with any questions or concerns. You
                    can use the form on our website or email
                    us directly. We appreciate your interest and look forward to hearing from you.</h5>
                <div class="card mt-5">
                    <div class="card-body">
                        <h4>Hello</h4>
                        <form action="#">
                            <label for="name">Name*</label>
                            <input id="name" type="text" class="form-control mb-3" placeholder="Your Name" required>

                            <label for="lname">Last Name</label>
                            <input id="lname" type="text" class="form-control mb-3" placeholder="Your Last Name">

                            <label for="email">Your Address*</label>
                            <input id="email" type="email" class="form-control mb-3" placeholder="Your Email Address"
                                required>

                            <label for="concern">Message*</label>
                            <input id="concer" type="text" class="form-control mb-3"
                                placeholder="Enter your massage here" required>

                            <button class="btn btn-dark p-2 float-end">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-5"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
